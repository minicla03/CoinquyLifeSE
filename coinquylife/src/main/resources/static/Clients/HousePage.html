<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link rel="stylesheet" href="House/HouseStyle.css" />
</head>
<body>
<div class="container">
    <div class="logo" style="display: flex; align-items: center; margin-bottom: 0;">
        <img src="Auth/logo-blu.png" style="height: 7em; margin-right: 2px;" />
        <h2 id="formTitle" style="margin: 5px 0;">CoiquiHouse</h2>
    </div>
    <div class="form-container" id="loginForm" style="margin-top: 0;">
        <input type="text" placeholder="House id" />
        <div id="outputlog" style="color: red; margin-bottom: 15px;"></div>
        <button>Entra</button>
        <p>Non hai una casa? <a href="#" onclick="showHouseCreation()">Crea la casa</a></p>
    </div>

    <div class="form-container hidden" id="registerForm" style="margin-top: 0;">
        <input type="text" placeholder="Name" />
        <input type="text" placeholder="Address" />
        <div id="outputreg" style="color: red; margin-bottom: 15px;"></div>
        <button>Crea</button>
        <p>Hai gi√† una casa? <a href="#" onclick="showHouseLogin()">Entra</a></p>
    </div>
</div>
<script src="House/HouseLogic.js"></script>
</body>
</html>
