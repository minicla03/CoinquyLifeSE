<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar Fix</title>
    <link rel="stylesheet" href="css/dashStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="grid-container">

    <div style="grid-area: header;">
        <header>
            <img class="logo" src="logo-blu.png" alt="Logo" style="height: 7em; margin-right: 2px;">
            <a class="cta" href="#">
                <button>User</button>
            </a>

            <a class="cta" href="#" id="user"></a>
            <nav class="nav">
                <ul class="nav_links">
                    <li><button id="btnHome" data-section="home">Home</button></li>
                    <li><button id="btnSpese" data-section="spese">Spese</button></li>
                    <li><button id="btnTurni" data-section="turni">Turni</button></li>
                    <li><button id="btnRegole" data-section="regole">Regole</button></li>
                    <li><button id="btnClassifica" data-section="classifica">Classifica</button></li>
                </ul>
            </nav>
        </header>
    </div>

    <div style="grid-area: calendar;" class="calendar">
        <div class="calendar-title">
            <h1>Calendario</h1>
        </div>
        <div class="calendar-header">
            <button id="prevMonth">&#8592;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&#8594;</button>
        </div>
        <div class="calendar-weekdays">
            <div>Lun</div>
            <div>Mar</div>
            <div>Mer</div>
            <div>Gio</div>
            <div>Ven</div>
            <div>Sab</div>
            <div>Dom</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
    </div>

    <div style="grid-area: score;" class="score" id="classificaBox">
        <div class="casa-title"><h3>Classifica</h3></div>
        <ul id="rank"></ul>
    </div>

    <div style="grid-area: casa;" class="casa">
        <div class="casa-title"><h3>Riepilogo Casa</h3></div>
        <ul id="lista-persone"></ul>
    </div>
    <div style="grid-area: footer;" class="footer">
        <div style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #8b00fd;
        font-family: 'Segoe UI', sans-serif;
        font-size: 1.2rem;
        text-align: center;
        padding: 20px;
      ">
            <p style="font-size: 2rem; margin: 0 0 10px 0;">ðŸš§ In costruzione ðŸš§</p>
            <p>Questa funzionalitÃ  sarÃ  disponibile presto.</p>
        </div>
    </div>

</div>
</body>

<script src="js/dashLogic.js"></script>

</html>
