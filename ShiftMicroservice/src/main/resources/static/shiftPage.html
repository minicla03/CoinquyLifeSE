<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turni di Pulizia</title>
    <link rel="stylesheet" href="shiftStyle.css" />
</head>
<body>
<nav class="navbar">
    <button id="back-btn" class="back-btn" aria-label="Indietro">⬅️</button>
    <span class="navbar-title">Gestione Spese Casa</span>
</nav>
<div class="wrapper">
    <div class="container">
        <form class="form-container">
            <h2 style="text-align:center; color:#4500fd">Turni di Pulizia</h2>
            <select id="coinquys-select" required>
                <option value="" disabled selected>Seleziona coinquilino</option>
            </select>
            <input type="datetime-local" placeholder="Inizio indisponibilità" />
            <input type="datetime-local" placeholder="Fine indisponibilità" />
            <select required>
                <option value="" disabled selected>Seleziona compito</option>
                <option value="cucina">Pulire cucina</option>
                <option value="bagno">Pulire bagno</option>
                <option value="salotto">Pulire salotto</option>
            </select>
            <button type="submit">Salva indisponibilità</button>
            <p><a href="#">Visualizza pianificazione</a></p>
        </form>
        <button id="openSwapModal" class="swap-btn">Effettua Scambio</button>
    </div>

    <!-- Modale per lo scambio di turni -->
    <div id="swapModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Richiesta di Scambio Turno</h2>
            <form id="swapForm">
                <label for="currentTask">Il tuo turno:</label>
                <select id="currentTask" required>
                    <option value="" disabled selected>Seleziona il tuo turno</option>
                </select>

                <label for="swapWith">Scambia con:</label>
                <select id="swapWith" required>
                    <option value="" disabled selected>Seleziona coinquilino</option>
                </select>

                <button type="submit">Invia Richiesta</button>
            </form>
        </div>
    </div>

    <div class="calendar-container">
        <h3>Calendario Turni</h3>
        <div class="calendar">
            <p>Qui verranno mostrati i turni assegnati ai coinquilini.</p>
        </div>
    </div>
</div>

<script src="shiftLogic.js"></script>
</body>
</html>
