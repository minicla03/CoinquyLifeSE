spring.application.name=shift-service
spring.data.mongodb.uri=mongodb://localhost:27017/userdb
server.port=8086

# URL di connessione al database
spring.datasource.url=jdbc:mysql://localhost:3306/opta
spring.datasource.username=root
spring.datasource.password=
# Facoltativo, ma utile se l'autodetection fallisce:
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Per creare/aggiornare le tabelle:
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.springframework.security=DEBUG


