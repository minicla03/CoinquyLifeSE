<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestione Spese Casa</title>
    <link rel="stylesheet" href="css/exspenseStyle.css" />
</head>
<body>
<div class="layout">
    <!-- Blocca aggiunta spese -->
    <div class="container" id="add-expense-container">
        <h2>📝 Aggiungi Spesa</h2>
        <div class="form-container">
            <input type="text" id="title" placeholder="🖊️ Descrizione" />
            <input type="text" id="amount" placeholder="💶 Importo (€)" min="0" />
            <input type="text" id="payer" placeholder="🙋 Chi ha pagato?" />
            <select id="category">
                <option value="">📂 Categoria</option>
                <option>🍎 Spesa alimentare</option>
                <option>💡 Bollette</option>
                <option>📦 Altro</option>
            </select>
            <button id="add-btn">➕ Aggiungi</button>
        </div>
    </div>

    <!-- Blocco centrale: lista spese (più grande) -->
    <div class="container" id="expense-list-container">
        <h2>🧾 Tutte le Spese</h2>
        <ul id="expense-list"></ul>
        <div class="summary">
            Totale: <span id="total">€0.00</span> 💰
        </div>
    </div>

    <!-- Blocca calcolo debiti -->
    <div class="container" id="debt-container">
        <h2>⚖️ Chi deve cosa?</h2>
        <button id="calculate-btn">🧾 Calcola Debiti</button>
        <div id="balances">
            <p>ℹ️ Nessun calcolo effettuato</p>
        </div>
    </div>
</div>
<script src="js/expenseLogic.js"></script>
</body>
</html>
